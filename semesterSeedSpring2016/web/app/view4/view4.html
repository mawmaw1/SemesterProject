<style>
    input{
        text-align: center;
    }
</style>
<div class="container" ng-controller="AppLoginCtrl">
    <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
            <form role="form" ng-show="!isAuthenticated" ng-submit="login()" class="form-group">
                <h2>Login</h2>
                <br>
                <br>
                <input type="text" placeholder="User name" class="form-control" ng-model="user.username">
                <br>
                <br>
                <input type="password" placeholder="Password" class="form-control" ng-model="user.password">
                <br>
                <br>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <br>
                <br>
            </form>
            <div ng-show="isAuthenticated" class="form-group">
                <p> <b>Logged on as:</b> {{username}}</p>

                <button type="submit" class="btn btn-primary btn-block"  ng-click="logout()">Logout</button>
            </div>
        </div>
    </div>

</div>
