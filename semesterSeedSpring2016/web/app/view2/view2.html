<div>
    <input type="text" placeholder="Number of seats" ng-model="ctrl.inputType" class="form-control" style="width: 25%; display: inline-block;">

    <select class="form-control" ng-model="ctrl.data.from" ng-options="option for option in ctrl.opt" style="display: inline-block; width: 15%;">
        <option value="" disabled="">Select Origin</option>
<!--        <option value="STN">STN</option>-->
    </select>
<!--    <br>-->
    <input type="date" ng-model="ctrl.inputDate" value="26/04/2016">

    <button ng-click="ctrl.getAllFlightsFromDate(ctrl.inputType, ctrl.inputDate, ctrl.data.from);
                showme = true" class="btn btn-default">Tryk her</button>

                <tbody>

    <hr style="background: #b3cccc; margin-bottom: 50px; margin-top: 20px; height: 7px;">
    <uib-accordion ng-repeat="d in ctrl.data" ng-show="showme">
        <uib-accordion-group heading="{{d.airline}}" style="margin: 1px; background: #e0ebeb;">
            <table class="table">
                <thead>
                    <tr>
                        <th>flightID</th>
                        <th>numberOfSeats</th>
                        <th>date</th>
                        <th>totalPrice</th>
                        <th>travelTime</th>
                        <th>origin</th>
                        <th>destination</th>
                        <th>flightNumber</th>





                    </tr>  
                </thead>
                <tbody>
                    <tr ng-repeat="f in d.flights">
                        <td>{{f.flightID}}</td>
                        <td>{{f.numberOfSeats}}</td>
                        <td>{{f.date}}</td>
                        <td>{{f.totalPrice}}</td>
                        <td>{{f.traveltime}}</td>
                        <td>{{f.origin}}</td>
                        <td>{{f.destination}}</td>
                        <td>{{f.flightNumber}}</td>







                    </tr>
                </tbody>
            </table>

        </uib-accordion-group>
    </uib-accordion>
